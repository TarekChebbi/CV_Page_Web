<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/programming.png" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

   
      <div class="contenido-seccion">
          <header>
              <div class="nav-bar" onclick="mostrarOcultarMenu()">
                  <i class="fa-solid fa-bars"></i>
              </div>
              <nav id="nav" class="nav">
                  <a href="https://tarekch-cv.netlify.app/">CV</a>
                  <a href="https://tarekch-contact.netlify.app/">CONTACT</a>
                  
              </nav>
          </header>
      </div>
  


    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">CONTACT</h3>
          

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Nabeul Mrezgua</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>tarekchebbi33@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>52 645 779</p>
            </div>
          </div>

          
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contactez moi</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nom</label>
              <span>Nom</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Téléphone</label>
              <span>Téléphone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Envoyer" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
